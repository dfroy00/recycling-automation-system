version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: recycle-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-recycle_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
